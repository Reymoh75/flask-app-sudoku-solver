<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <title>Sudoku solver</title>
  </head>
  <body>
    <div id="main">
      <form action="/solve" method="post">
        <div id="sudoku">
          {% for j in range(1,10) %}
          <div class="row">
            {% for i in range(1,10) %} {%- if puzzle -%}
            <input
              name="{{ i }}-{{ j }}"
              maxlength="1"
              type="text"
              autocomplete="off"
              value="{{ puzzle[j-1][i-1] }}"
            />
            {%- else -%}
            <input
              name="{{ i }}-{{ j }}"
              maxlength="1"
              type="text"
              autocomplete="off"
            />
            {% endif %} {% endfor %}
          </div>
          {% endfor %}
        </div>

        <div>
          <button class="btn">Solve</button>
          <button data-role="reset" type="button" class="btn">Reset</button>
        </div>
      </form>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
